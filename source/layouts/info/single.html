<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - Whatcom Murder Mystery</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="/css/tailwind.css">
  <style>
    .footer {
      background-image: url("/murder-mystery/images/portraits/{{ .Params.portrait_image }}");
      background-position: center {{ .Params.portrait_alignment }};
      background-size: {{ .Params.portrait_zoom }} auto;
      width: 100%;
      height: 3cm;
      border-top: 5px double #ffffff;
    }
    @media (min-width: 768px) {
      .footer {
        height: 4cm;
        border-top: 10px double #ffffff;
      }
    }
  </style>
</head>
<body class="m-0 p-0 w-screen h-auto min-h-screen font-garamond text-dark md:w-a4 md:h-a4">
  <div class="w-full bg-vintage-cream flex items-center justify-center relative p-1rem header-clip mb-0_4cm md:p-2rem">
    <img src="/images/fan_motif.svg" class="absolute w-40mm max-h-35mm left-0 top-1_2 fan-transform-left md:w-fan-sm md:max-h-fan-sm" alt="Left Fan">
    <div>
      <h2 class="font-deco text-9pt text-center m-0_25rem tracking-1pt mt-0 md:text-11pt md:m-0_5cm">Early Twentieth Century</h2>
      <h1 class="font-cinzel text-18pt leading-20pt max-w-10rem m-0 z-2 text-center font-500 md:text-26pt md:leading-27pt md:max-w-18rem"><a href="/" class="no-underline text-dark">Whatcom Murder Mystery</a></h1>
    </div>
    <img src="/images/fan_motif.svg" class="absolute w-40mm max-h-35mm right-0 fan-transform-right md:w-fan-sm md:max-h-fan-sm" alt="Right Fan">
  </div>
  <div class="w-full px-1rem md:max-w-content md:px-2cm">
    <h1 class="font-deco text-24pt text-center m-0_25rem tracking-0_1rem mb-0 md:text-36pt md:m-0_5cm md:tracking-1pt"><a href="/info/characters/" class="no-underline text-dark">{{ .Title }}</a></h1>
    <h3 class="text-center mt-0 font-100 italic">{{ .Params.subtitle }}</h3>
    
    {{ .Content }}

    {{ if .Params.resources }}
    <h3>More resources</h3>
    <ul class="pl-12pt text-10pt">
      {{ range .Params.resources }}
      <li class="mb-2pt"><a href="{{ .url }}" rel="nofollow" class="text-dark hover:underline">{{ .url }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
  <div class="footer"></div>
</body>
</html>
