<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Title }} - Whatcom Murder Mystery</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

<!-- Local CSS -->
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <img src="/images/fan_motif.svg" class="fan left" alt="Left Fan">
    <div>
      <h2>Early Twentieth Century</h2>
      <h1><a href="/">Whatcom Murder Mystery</a></h1>
    </div>
    <img src="/images/fan_motif.svg" class="fan right" alt="Right Fan">
  </div>
  <div class="body">
    <h2>{{ .Title }}</h2>
    
    {{ .Content }}

    <ul class="character-list">
      {{ range .Site.Data.characters }}
      <li>
        <strong>{{ .title }}</strong>
        {{ if .subtitle }}
        <div class="character-subtitle">{{ .subtitle }}</div>
        {{ end }}
        {{ if .description }}
        <p>{{ .description | truncate 200 }}</p>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </div>
</body>
</html>
