clue_pack:
  clue_1: "You are secretly furious that the Magnate cut you out of the railroad deal."
  clue_2: "You notice an opportunity during dinner — a chance to poison Larrabee's drink unnoticed."
  clue_3: "Later, you must keep your composure while subtly redirecting suspicion onto others."
character_card:
  - item: "**How You See Yourself:** A self-made railroad tycoon, builder of empires, and co-developer of Fairhaven with the Magnate — no one knows railroads like you. Without you, Fairhaven would never have mattered."
  - item: "**Personality Traits:** Ambitious, forward-looking, blunt, competitive, and proud. You hate losing face."
  - item: "**Motives/Secrets:** You feel the Magnate cheated you in past deals and cut you out of new opportunities. You've sworn to get even, one way or another."
  - item: "**Roleplaying Tips:** Be confident, a little arrogant. Interrupt others. Drop hints about betrayals in business. Defend yourself fiercely if accused."
introduction: "I am the Railroad Baron — I've laid more track than anyone west of the Mississippi, and I brought the Great Northern Railroad here to Fairhaven. Some say I have rivals at this table, but business is never for the faint of heart."
hidden_secrets:
  - item: "Their partnership with the Magnate soured years ago; they still feel cheated."
  - item: "They've been excluded from the Magnate's latest investment scheme, which threatens to undermine their own ventures."
  - item: "Holds grudges easily and isn't above sabotage."
