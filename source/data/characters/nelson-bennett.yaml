historical_inspiration: "Nelson Bennett was a Canadian-born railroad builder and businessman who played a central role in developing Fairhaven in the late 1800s. He was instrumental in bringing the Great Northern Railway to town, fueling hopes that Fairhaven would become the region's great port. Though those dreams faded, Bennett remained a symbol of ambition and hard-nosed competition — especially against rivals like the Larrabees."
description: "A powerful railroad magnate who built an empire through steel rails and ruthless ambition. This character embodies the aggressive entrepreneurial spirit that shaped the American West, wielding influence through transportation networks and business deals. Known for cutthroat competition and an unforgiving memory for perceived betrayals."