introduction: "I am the Poet, Bellingham's humble chronicler of the Northwest. While others at this table measure wealth in timber, fish, or copper, I measure it in words — though even poets know that power and money shape the stories that endure."
clue_pack:
  clue_1: "Railroad Baron seemed unusually agitated when the Magnate discussed cultural funding."
  clue_2: "You see Railroad Baron holding a small vial that could contain poison near the study."
  clue_3: "Fragments of Railroad Baron's handwritten notes reference a 'final solution' to a problem with the Magnate."
character_card:
  - item: "**How You See Yourself:** The poet of Bellingham, the cultural heart of a town obsessed with money. You know your words carry influence and you are well connected in social circles."
  - item: "**Personality Traits:** Charming, Witty, clever, observant. You drop truths in poetic turns of phrase."
  - item: "**Motives/Secrets:** You feel slighted by the industrial moguls — especially the Magnate, who dismissed your art as trivial. But you also know how to read people better than they realize."
  - item: "**Roleplaying Tips:** Speak in witty remarks and metaphors. Ask questions others overlook. Make observations that unsettle people — half-poem, half-accusation."
hidden_secrets:
  - item: "The Magnate once dismissed your literary contributions as frivolous while funding other projects lavishly. Perhaps you're tired of wealthy business people ignoring the arts."
  - item: "You recently wrote a bitter poem that could be read as a veiled threat to someone powerful."
